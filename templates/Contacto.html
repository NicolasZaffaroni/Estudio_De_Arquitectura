<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/styles.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Estudio de Arquitectura Cane-Contacto</title>
</head>
<body>
    <header class="header_menu">
        <div class="logo">
            <img  src="../assets/Logos/sagrada-familia.png" alt="Logo-Estudio de Arquitectura Cane"  ><p class="titulo"> Estudio Cane de Arquitectura</p>
        </div>
        <nav>
            <div>
                <ul class="menu_links">
                    <li><a href="https://www.instagram.com/estudio.cane/?igshid=YmMyMTA2M2Y%3D" target="_blank"><i class="bi bi-instagram"></i></a></li>
                    <li><a href="https://www.facebook.com/canejuan"target="_blank"><i class="bi bi-facebook"></i></a></li>
                    <li><a   href="../index.html">Inicio</a></li>
                    <li><a   href="./Filosofia.html">Filosofia</a> </li>
                    <li><a   href="./Equipo.html">Equipo</a> </li>
                    <li><a    href="./Proyectos.html">Proyectos</a></li>
                    <li><a    href="./Servicios.html">Servicios</a></li>
                    <li><a   href="./Contacto.html">Contacto</a>  </li>
                    
                </ul>
        </nav>
    </header>
        <main class="main_contacto">
            <h1>Contacta con nosotros y pedi presupuesto sin ningun compromiso!</h1>
            <form action="" method="post">
                
                    <div class="input-group" >
                        <label class="label" for="nombre">Nombre:</label>
                        <input class="input" type="text" id="nombre" name="nombre" placeholder="Nombre" autocomplete="off"  maxlength="25" required>
                    </div>
                    <div class="input-group">
                        <label class="label" for="apellidos">Apellidos:</label>
                        <input  class="input" type="text" id="apellidos" name="apellidos" placeholder="Apellidos" autocomplete="off" maxlength="30" required>
                    </div>
                    <div class="input-group" >
                        <label  class="label" for="telefono">Telefono:</label>
                        <input class="input"  type="tel" id="Telefono" name="Telefono" placeholder="(Código de área) Número" autocomplete="off" minlength="8"    maxlength="20" required>
                    </div>
                    <div  class="input-group">
                        <label class="label" for="email">Direccion Email:</label>
                        <input  class ="input" type="email" id="email" name="email" placeholder="EstudioCane@Arquitectura.com"  autocomplete="off" maxlength="30" required>
                    </div>
                    
                    
                    <div>
                        <input type="text"  placeholder="Envianos tu consulta, sin ningun tipo de compromiso" name="text" class="input_consulta">
                        <button class="boton_enviar"type="submit" >Enviar</button>
                    </div>
                </form>
        </main>
        <br>
        <footer id="estilo-footer">
            Desarrollado por NZ
            <a href="https://github.com/NicolasZaffaroni" target="blank"><i class="bi bi-balloon"></i></a>
        
    </footer>
    
</body>
</html>
