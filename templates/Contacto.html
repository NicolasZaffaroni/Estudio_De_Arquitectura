        <main class="main_contacto">
            <h1>Contacta con nosotros y pedi presupuesto sin ningun compromiso!</h1>
            <form action="" method="post">
                
                    <div class="input-group-oficial" >
                        <label class="label-oficial" for="nombre">Nombre:</label>
                        <input class="input-oficial" type="text" id="nombre" name="nombre" placeholder="Nombre" autocomplete="off"  maxlength="25" required>
                    </div>
                    <div class="input-group-oficial">
                        <label class="label-oficial" for="apellidos">Apellidos:</label>
                        <input  class="input-oficial" type="text" id="apellidos" name="apellidos" placeholder="Apellidos" autocomplete="off" maxlength="30" required>
                    </div>
                    <div class="input-group-oficial" >
                        <label  class="label-oficial" for="telefono">Telefono:</label>
                        <input class="input-oficial"  type="tel" id="Telefono" name="Telefono" placeholder="(Código de área) Número" autocomplete="off" minlength="8"    maxlength="20" required>
                    </div>
                    <div  class="input-group-oficial">
                        <label class="label-oficial" for="email">Direccion Email:</label>
                        <input  class ="input-oficial" type="email" id="email" name="email" placeholder="EstudioCane@Arquitectura.com"  autocomplete="off" maxlength="30" required>
                    </div>
                    
                    
                    <div>
                        <input type="text"  placeholder="Envianos tu consulta, sin ningun tipo de compromiso" name="text" class="input_consulta">
                        <button class="boton_enviar"type="submit" >Enviar</button>
                    </div>
                </form>
        </main>
